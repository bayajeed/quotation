
{% extends 'base.html' %}

{% block title %}Items{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Items</h1>
        <a href="{% url 'item_create' %}" class="btn btn-primary">Add Item</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Group</th>
                <th>Unit Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in object_list %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.group }}</td>
                    <td>{{ item.unit_price }}</td>
                    <td>
                        <a href="{% url 'item_update' item.pk %}" class="btn btn-sm btn-secondary">Edit</a>
                        <a href="{% url 'item_delete' item.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
