
{% extends 'base.html' %}

{% block title %}Units{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Units</h1>
        <a href="{% url 'unit_create' %}" class="btn btn-primary">Add Unit</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for unit in object_list %}
                <tr>
                    <td>{{ unit.name }}</td>
                    <td>
                        <a href="{% url 'unit_update' unit.pk %}" class="btn btn-sm btn-secondary">Edit</a>
                        <a href="{% url 'unit_delete' unit.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
