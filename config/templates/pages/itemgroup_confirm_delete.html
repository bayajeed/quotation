
{% extends 'base.html' %}

{% block title %}Delete Item Group{% endblock %}

{% block content %}
    <h1>Delete Item Group</h1>

    <p>Are you sure you want to delete "{{ object }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'itemgroup_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
