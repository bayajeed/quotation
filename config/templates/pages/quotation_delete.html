{% extends 'base.html' %}

{% block title %}Delete Quotation{% endblock %}

{% block content %}
    <h1>Delete Quotation</h1>
    <p>Are you sure you want to delete "{{ quotation.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'quotation_view' quotation.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
