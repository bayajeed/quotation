
{% extends 'base.html' %}

{% block title %}Item Groups{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Item Groups</h1>
        <a href="{% url 'itemgroup_create' %}" class="btn btn-primary">Add Item Group</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item_group in object_list %}
                <tr>
                    <td>{{ item_group.name }}</td>
                    <td>
                        <a href="{% url 'itemgroup_update' item_group.pk %}" class="btn btn-sm btn-secondary">Edit</a>
                        <a href="{% url 'itemgroup_delete' item_group.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
